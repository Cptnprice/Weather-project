{% extends 'base.html' %}

{% block content %}

<div class="main">
  <form method="POST" action="{% url 'getweather' %}">
    {% csrf_token %}
    <p>City name : </p>
    <input type="text" name="city_name">
    <br>
    <input type="submit" value="Get weather">
  </form>
</div>

{% if error %}
  <h3>{{ error }}</h3>
{% endif %}


{% endblock %}
